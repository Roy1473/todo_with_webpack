<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo with webpack</title>
  </head>
  <body>
    <h1>ToDo with Webpack</h1>
    <div class="todo-app">
      <form id="js-form">
        <input
          id="js-form-input"
          class="new-todo"
          type="text"
          placeholder="What need to be done?"
          autocomplete="off"
        />
      </form>
    </div>
    <div id="js-todo-list" class="todo-list"></div>
    <footer class="">
      <span id="js-todo-count">Todoアイテム数: 0</span>
    </footer>
  </body>
</html>
